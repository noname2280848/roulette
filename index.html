<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IdentityVルーレット</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    h1 { font-size: 24px; }
    button { font-size: 16px; padding: 10px; margin: 5px; }
    .result { font-size: 20px; margin: 10px; }
    textarea, input[type="text"] {
      width: 90%;
      font-size: 16px;
      margin: 10px auto;
    }
    textarea { height: 120px; font-family: monospace; }
  </style>
</head>
<body>

  <h1>IdentityVルーレット</h1>
  <!-- ハンター -->
  <div class="result" id="hunterResult">ハンター：？？？</div>
  <button onclick="spinHunter()">ハンタールーレットを回す！</button>

  <!-- サバイバー -->
  <div class="result" id="survivorResult">サバイバー：？？？</div>
  <button onclick="spinSurvivor()">サバイバールーレットを回す！</button>

  <!-- マップ -->
  <div class="result" id="mapResult">マップ：？？？</div>
  <button onclick="spinMap()">マップルーレットを回す！</button>

  <!-- 休憩ルーレット -->
  <h2>休憩ルーレット</h2>
  <input type="text" id="breakInput" placeholder="名前を「、」で区切って入力（例：A、B、C）">
  <div class="result" id="breakResult">休憩順：？？？</div>
  <button onclick="spinBreak()">休憩ルーレットを回す！</button>
  
  <!-- チーム分け -->
  <h2>チーム分けルーレット</h2>
  <input type="text" id="teamInput" placeholder="名前を「、」で区切って入力（例：A、B、C、D）">
  <div class="result" id="teamResult">チーム分け：？？？</div>
  <button onclick="splitTeams()">チーム分けルーレットを回す！</button>

  <!-- 履歴 -->
  <h2>抽選履歴</h2>
  <textarea id="history" readonly></textarea>

  <script>
    const hunters = [
      "レオ", "ピエロ", "鹿", "リッパー", "蜘蛛", "芸者", "白黒", "ジョゼフ",
      "バルク", "ハスター", "魔女", "泣き虫", "ルキノ", "女王", "ボンボン", "アン",
      "アントニオ", "ガラテア", "アンデッド", "ウィル", "グレイス", "蝋人形師", "悪夢",
      "キーガン", "隠者", "イタカ", "サングリア", "フルゴ", "アイビィ", "足萎え",
      "フラバルー", "雑貨商","ビリヤードプレイヤー"
    ];

    const survivors = [
      "医師", "弁護士", "泥棒", "庭師", "マジシャン", "冒険家", "傭兵", "空軍", "祭司",
      "機械技師", "オフェンス", "心眼", "調香師", "カウボーイ", "踊り子", "占い師", "納棺師",
      "探鉱者", "呪術師", "野人", "曲芸師", "一等航海士", "バーメイド", "ポストマン",
      "墓守", "囚人", "昆虫学者", "画家", "バッツマン", "玩具職人", "患者", "心理学者",
      "小説家", "少女", "泣きピエロ", "教授", "骨董商", "作曲家", "記者", "航空エンジニア",
      "応援団", "人形師", "レディファウロ", "騎士", "気象学者", "弓使い", "脱出マスター", "幸運児","幻灯師"
    ];

    const maps = [
      "軍需工場", "聖心病院", "赤の教会", "湖景村", "月の河公園", "レオの思い出", "永眠町", "中華街"
    ];

   // 履歴を追加する関数
    function addHistory(text) {
      const history = document.getElementById("history");
      history.value += text + "\n";
      history.scrollTop = history.scrollHeight;
    }

    // ハンター抽選
    function spinHunter() {
      const result = hunters[Math.floor(Math.random() * hunters.length)];
      document.getElementById("hunterResult").textContent = "ハンター： " + result;
      addHistory("[ハンター] → " + result);
    }

    // サバイバー抽選
    function spinSurvivor() {
      const result = survivors[Math.floor(Math.random() * survivors.length)];
      document.getElementById("survivorResult").textContent = "サバイバー： " + result;
      addHistory("[サバイバー] → " + result);
    }

   // マップ抽選
    function spinMap() {
      const result = maps[Math.floor(Math.random() * maps.length)];
      document.getElementById("mapResult").textContent = "マップ： " + result;
      addHistory("[マップ] → " + result);
    }

    // 休憩ルーレット（シャッフル）
    function spinBreak() {
      let input = document.getElementById("breakInput").value;
      let names = input.split(/[\n,、]/).map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("2人以上入力してください。");
        return;
      }
      shuffle(names);
      document.getElementById("breakResult").innerHTML = "休憩順：<br>" + names.join(" → ");
      addHistory("[休憩順] → " + names.join(" → "));
    }

    // チーム分けルーレット（2チームに分ける）
    function splitTeams() {
      let input = document.getElementById("teamInput").value;
      let names = input.split(/[\n,、]/).map(n => n.trim()).filter(n => n);
      if (names.length < 2) {
        alert("2人以上入力してください。");
        return;
      }
      shuffle(names);
      let mid = Math.ceil(names.length / 2);
      let teamA = names.slice(0, mid);
      let teamB = names.slice(mid);
      let resultText = "チームA： " + teamA.join(", ") + "<br>チームB： " + teamB.join(", ");
      document.getElementById("teamResult").innerHTML = resultText;
      addHistory("[チーム分け] → A: " + teamA.join(", ") + " | B: " + teamB.join(", "));
    }

    // 配列をランダムに並び替える関数（Fisher–Yates シャッフル）
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>
