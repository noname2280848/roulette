<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IdentityVルーレット</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    h1 { font-size: 24px; }
    button { font-size: 16px; padding: 10px; margin: 8px; }
    .result { font-size: 20px; margin: 10px; }
    textarea, input { width: 90%; font-family: monospace; margin-top: 10px; }
    #history { height: 150px; }
  </style>
</head>
<body>

  <h1>IdentityVルーレット</h1>

  <div class="result" id="hunterResult">ハンター：？？？</div>
  <button onclick="spinHunter()">ハンタールーレットを回す！</button>

  <div class="result" id="survivorResult">サバイバー：？？？</div>
  <button onclick="spinSurvivor()">サバイバールーレットを回す！</button>

  <div class="result" id="mapResult">マップ：？？？</div>
  <button onclick="spinMap()">マップルーレットを回す！</button>

  <h2>休憩ルーレット</h2>
  <div>
    <textarea id="restInput" placeholder="名前をカンマ区切りで入力（例: たろう,はなこ,じろう）"></textarea><br>
    <button onclick="startRestRoulette()">休憩ルーレットを開始！</button>
    <button onclick="nextRest()">次の休憩者を表示</button>
    <div class="result" id="restResult">休憩者：？？？</div>
  </div>

  <h2>抽選履歴</h2>
  <textarea id="history" readonly></textarea>

  <script>
    const hunters = [
      "レオ", "ピエロ", "鹿", "リッパー", "蜘蛛", "芸者", "白黒", "ジョゼフ",
      "バルク", "ハスター", "魔女", "泣き虫", "ルキノ", "女王", "ボンボン", "アン",
      "アントニオ", "ガラテア", "アンデッド", "ウィル", "グレイス", "蝋人形師", "悪夢",
      "キーガン", "隠者", "イタカ", "サングリア", "フルゴ", "アイビィ", "足萎え",
      "フラバルー", "雑貨商"
    ];

    const survivors = [
      "医師", "弁護士", "泥棒", "庭師", "マジシャン", "冒険家", "傭兵", "空軍", "祭司",
      "機械技師", "オフェンス", "心眼", "調香師", "カウボーイ", "踊り子", "占い師", "納棺師",
      "探鉱者", "呪術師", "野人", "曲芸師", "一等航海士", "バーメイド", "ポストマン",
      "墓守", "囚人", "昆虫学者", "画家", "バッツマン", "玩具職人", "患者", "心理学者",
      "小説家", "少女", "泣きピエロ", "教授", "骨董商", "作曲家", "記者", "航空エンジニア",
      "応援団", "人形師", "レディファウロ", "騎士", "気象学者", "弓使い", "脱出マスター", "幸運児",
    ];

    const maps = [
      "軍需工場", "聖心病院", "赤の教会", "湖景村", "月の河公園", "レオの思い出", "永眠町", "中華街"
    ];

    function spinHunter() {
      const result = pickRandom(hunters);
      document.getElementById("hunterResult").textContent = "ハンター： " + result;
      addHistory("[ハンター] → " + result);
    }

    function spinSurvivor() {
      const result = pickRandom(survivors);
      document.getElementById("survivorResult").textContent = "サバイバー： " + result;
      addHistory("[サバイバー] → " + result);
    }

    function spinMap() {
      const result = pickRandom(maps);
      document.getElementById("mapResult").textContent = "マップ： " + result;
      addHistory("[マップ] → " + result);
    }

    function pickRandom(array) {
      const index = Math.floor(Math.random() * array.length);
      return array[index];
    }

    function addHistory(text) {
      const history = document.getElementById("history");
      history.value += text + "\n";
      history.scrollTop = history.scrollHeight;
    }

    // 休憩ルーレット用
    let restQueue = [];

    function startRestRoulette() {
      const input = document.getElementById("restInput").value.trim();
      if (!input) {
        alert("名前を入力してください！");
        return;
      }
      const names = input.split(",").map(name => name.trim()).filter(name => name);
      if (names.length === 0) {
        alert("有効な名前がありません！");
        return;
      }
      restQueue = shuffleArray(names);
      nextRest(); // 最初の1人を表示
    }

    function nextRest() {
      if (restQueue.length === 0) {
        document.getElementById("restResult").textContent = "休憩者：全員表示済み！";
        return;
      }
      const name = restQueue.shift();
      document.getElementById("restResult").textContent = "休憩者： " + name;
      addHistory("[休憩者] → " + name);
    }

    function shuffleArray(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }
  </script>

</body>
</html>
